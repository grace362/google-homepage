<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MyGoogle Homepage</title>
  <link rel="stylesheet" href="index.css">
  <body>
    <div class="header">
      <a href="#">Gmail</a>
      <a href="#">Images</a>
    </div>
  
    <div class="logo">MyGoogle</div>
  
    <div class="search-box">
      <input 
        type="text" 
        id="searchInput" 
        class="search-input" 
        placeholder="Search MyGoogle..."
      />
    </div>
  
    <div class="buttons">
      <button class="btn" onclick="googleSearch()">Google Search</button>
      <button class="btn" onclick="feelingLucky()">I’m Feeling Lucky</button>
    </div>
  
    <div class="languages">
      Google offered in: 
      <a href="#">Hausa</a> 
      <a href="#">Igbo</a> 
      <a href="#">Yorùbá</a> 
      <a href="#">Pidgin</a>
    </div>
  
    <div class="footer">
      <div>Nigeria</div>
      <div class="footer-links">
        <a href="#">About</a>
        <a href="#">Advertising</a>
        <a href="#">Business</a>
        <a href="#">How Search works</a>
      </div>
      <div class="footer-links">
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
        <a href="#">Settings</a>
      </div>
    </div>
  
  <script src="index.js"></script>
